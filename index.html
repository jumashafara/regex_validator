<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Regex Validator</h1>
    <form action="">
        <div>
            <input type="text" name = "name" placeholder="username">
            <p>Username must be alphanumeric and contain 3 - 12 characters</p>
        </div>
        <div>
            <input type="text" name = "email" placeholder="email">
            <p>Email must be valid address (eg johndoe@domain.com)</p>
        </div>
        <div>
            <input type="text" name = "number" placeholder="number">
            <p>Telephone must be valid Ug telephone number (10 digits)</p>
        </div>
        <div>
            <input type="text" name = "password" placeholder="password">
            <p>Password must be alphanumeric and must contain at least one special key (eg Password@123)</p>
        </div>
        <div><button>Submit</button></div>
    </form>
    <script src="/validator.js"></script>
    <script>
        const inputs = document.querySelectorAll('input')

        const regexes = {
            name: /^[\w]{3,12}$/,
            email: /^([\w]+\d*)@([\w]+\.)([\w]{2,8})([\.\w]*)$/,
            number: /^\d{10}$/,
            password: /[A-Z]+[a-z]+[0-9]+/
        }

        const validate = (field, regex) => {

            if(regex.test(field.value)){
                field.className = 'valid'
            }else{
                field.className = 'invalid'
            }
        }

        inputs.forEach((input) => {
            input.addEventListener('keyup',(e) => {
                e.preventDefault()

                validate(e.target, regexes[e.target.attributes.name.value])

            })
        })
    </script>
</body>
</html>
